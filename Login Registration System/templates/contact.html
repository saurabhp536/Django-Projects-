<!DOCTYPE html>
<html lang="en">
<head>
    <!-- ... (head content remains the same) ... -->
</head>
<body>
    <h1>Contact Us</h1>

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Submit</button>
    </form>

    <!-- Hidden success message div -->
    <div id="success-message" style="display: none;">
        <p>Thank you for your message! We'll get back to you soon.</p>
    </div>

    <script>
        // Function to show the success message and hide the form
        function showSuccessMessage() {
            document.getElementById('contact-form').style.display = 'none';
            document.getElementById('success-message').style.display = 'block';
        }

        // Attach an event listener to the form submit event
        document.getElementById('contact-form').addEventListener('submit', function (event) {
            // Prevent the form from submitting normally
            event.preventDefault();

            // TODO: Perform form validation and submission to the server here
            // For demonstration purposes, we'll simply show the success message
            showSuccessMessage();
        });
    </script>
</body>
</html>
