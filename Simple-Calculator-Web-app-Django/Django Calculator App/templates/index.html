<!DOCTYPE html>
{% load static %}
<html>
<head>
	<title>Calculator</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	
	<script src="https://code.jquery.com/jquery-3.2.1.min.js"
  			integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
  			crossorigin="anonymous">
  	</script>
	<style>
		.container {
			text-align: center;
			margin-top: 20px;
		}

		.jumbotron {
			background-color: #3498db;
			color: #fff;
			padding: 20px;
			border-radius: 10px;
		}

		.display-3 {
			font-size: 2.5em;
		}

		.lead {
			font-size: 1.2em;
		}

		#resultArea {
			width: 100%;
			height: 80px;
			font-size: 2em;
			border: none;
			background-color: #f1f1f1;
			border-radius: 10px;
			padding: 10px;
			text-align: right;
		}

		table {
			margin: 20px auto;
			border-collapse: collapse;
			background-color: #fff;
			box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
			border-radius: 10px;
		}

		td {
			padding: 10px;
			text-align: center;
		}

		button {
			width: 60px;
			height: 60px;
			font-size: 1.5em;
			border: 1px solid #ccc;
			border-radius: 10px;
			cursor: pointer;
			background-color: #f1f1f1;
			transition: background-color 0.3s;
		}

		button:hover {
			background-color: #e0e0e0;
		}

		body {
			animation-name: backgroundAnimation;
			animation-duration: 10s;
			animation-timing-function: linear;
			animation-iteration-count: infinite;
			background: linear-gradient(to bottom, #ffcc00, #ff9900);
			background-size: 100% 200%;
			background-attachment: fixed; /* Keeps background fixed while scrolling */
		}

		@keyframes backgroundAnimation {
			0% {
				background-position: 0% 0%;
			}
			100% {
				background-position: 0% 100%;
			}
		}
	</style>
</head>
<body>
	<div class="container">
		<div class="jumbotron">
			<h1 class="display-3">Calculator App</h1>
			<p class="lead">This is a simple calculator application developed by Saurabh Patil.</p>
			<hr class="my-4">
		</div>

		<textarea id="resultArea" readonly rows="3" cols="21"></textarea>

		<table>
			<tr>
				<td></td>
				<td></td>
				<td><button id="clrTxt">C</button></td>
				<td><button id="del">&#9746;</button></td>
			</tr>

			<tr>
				<td><button id="num7">7</button></td>
				<td><button id="num8">8</button></td>
				<td><button id="num9">9</button></td>
				<td><button id="op3">&#247;</button></td>
			</tr>

			<tr>
				<td><button id="num4">4</button></td>
				<td><button id="num5">5</button></td>
				<td><button id="num6">6</button></td>
				<td><button id="op2">&#215;</button></td>
			</tr>

			<tr>
				<td><button id="num1">1</button></td>
				<td><button id="num2">2</button></td>
				<td><button id="num3">3</button></td>
				<td><button id="op1">&#8722;</button></td>
			</tr>

			<tr>
				<td><button id="decp">.</button></td>
				<td><button id="num0">0</button></td>
				<td><button id="eq">=</button></td>
				<td><button id="op0">+</button></td>
			</tr>
		</table>
	</div>
	<script type="text/javascript" src="{% static "js/calc.js" %}"></script>
</body>
</html>
