<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Design by foolishdeveloper.com -->
    <title>Signup Page</title>

    <!-- Links to external resources -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet">

    <!-- Stylesheet for this page -->
    <style media="screen">
        /* Reset and Global Styles */
        *:before,
        *:after{
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        /* Body Styles */
        body{
            background: linear-gradient(135deg, #ff00cc, #3333cc, #33cc33, #ffff00, #ff6600);
            background-size: 500% 500%;
            animation: gradient 15s ease infinite;
            animation-direction: alternate-reverse;
            animation-timing-function: linear;
            overflow: hidden;
        }

        /* Keyframes animation for background gradient */
        @keyframes gradient {
            0% { background-position: 0% 0%; }
            100% { background-position: 100% 100%; }
        }

        /* Styles for the background shapes */
        .background{
            width: 430px;
            height: 520px;
            position: absolute;
            transform: translate(-50%,-50%);
            left: 50%;
            top: 50%;
        }

        .background .shape{
            height: 200px;
            width: 200px;
            position: absolute;
            border-radius: 50%;
        }

        /* Styles for the first background shape */
        .shape:first-child{
            background: linear-gradient(
                #e844ea,
                #bf3a3a
            );
            left: -80px;
            top: -80px;
        }

        /* Styles for the second background shape */
        .shape:last-child{
            background: linear-gradient(
                to right,
                #ff512f,
                #f09819
            );
            right: -30px;
            bottom: -80px;
        }

        /* Styles for the form container */
        form{
            height: 600px;
            width: 450px;
            background-color: rgba(255,255,255,0.13);
            position: absolute;
            transform: translate(-50%,-50%);
            top: 50%;
            left: 50%;
            border-radius: 10px;
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255,255,255,0.1);
            box-shadow: 0 0 40px rgba(8,7,16,0.6);
            padding: 50px 35px;
        }

        /* Styles for form elements */
        form *{
            font-family: 'Poppins',sans-serif;
            color: #ffffff;
            letter-spacing: 0.5px;
            outline: none;
            border: none;
        }

        /* Styles for the form header */
        form h3{
            font-size: 32px;
            font-weight: 500;
            line-height: 42px;
            text-align: center;
        }

        /* Styles for labels */
        label{
            display: block;
            margin-top: 30px;
            font-size: 16px;
            font-weight: 500;
        }

        /* Styles for input fields */
        input{
            display: block;
            height: 40px;
            width: 100%;
            background-color: rgba(255,255,255,0.07);
            border-radius: 3px;
            padding: 0 10px;
            margin-top: 2px;
            font-size: 14px;
            font-weight: 300;
        }

        /* Styles for input placeholders */
        ::placeholder{
            color: #e5e5e5;
        }

        /* Styles for the signup button */
        button{
            margin-top: 14px;
            width: 100%;
            background-color: #ffffff;
            color: #080710;
            padding: 15px 0;
            font-size: 18px;
            font-weight: 600;
            border-radius: 5px;
            cursor: pointer;
        }

        /* Styles for the social icons section */
        .social{
            margin-top: 30px;
            display: flex;
        }

        /* Styles for the social icons */
        .social div{
            background: red;
            width: 150px;
            border-radius: 3px;
            padding: 5px 10px 10px 5px;
            background-color: rgba(255,255,255,0.27);
            color: #eaf0fb;
            text-align: center;
        }

        /* Styles for the social icon hover effect */
        .social div:hover{
            background-color: rgba(255,255,255,0.47);
        }

        /* Styles for Facebook icon */
        .social .fb{
            margin-left: 25px;
        }

        /* Styles for margin of social icons */
        .social i{
            margin-right: 4px;
        }
    </style>
</head>
<body>
    <div class="background">
        <div class="shape"></div>
        <div class="shape"></div>
    </div>
    <form action="" method="post">
        {% csrf_token %} 
        <h3>Signup Here</h3>

        <!-- Label and input for Username -->
        <label for="username">Username</label>
        <input type="text" placeholder="Username" name="username" id="username">

        <!-- Label and input for Email -->
        <label for="email">Email</label>
        <input type="email" placeholder="Email or Phone" name="email" id="email">

        <!-- Label and input for Password -->
        <label for="password1">Password</label>
        <input type="password" placeholder="Password" id="password1" name="password1">

        <!-- Label and input for Confirm Password -->
        <label for="password2">Confrom Password</label>
        <input type="password" placeholder="Confrom Password" id="password2" name="password2">

        <!-- Signup button -->
        <button type="submit">Signup</button>
        
        <!-- Link to the login page -->
        <a href="{% url 'login' %}" >I already have an account</a>
    </form>
</body>
</html>
