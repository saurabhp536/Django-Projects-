<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profile</title>
    <style>
        /* Add your CSS styles for animation and form container */
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            animation: changeColor 5s infinite linear;
        }

        @keyframes changeColor {
            0% {
                background: linear-gradient(45deg, #ff5733, #fddb92, #dc281e, #ff7f00);
            }
            25% {
                background: linear-gradient(45deg, #ff7f00, #ff5733, #fddb92, #dc281e);
            }
            50% {
                background: linear-gradient(45deg, #dc281e, #ff7f00, #ff5733, #fddb92);
            }
            75% {
                background: linear-gradient(45deg, #fddb92, #dc281e, #ff7f00, #ff5733);
            }
            100% {
                background: linear-gradient(45deg, #ff5733, #fddb92, #dc281e, #ff7f00);
            }
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            animation: fadeIn 0.5s ease-in-out;
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
                transform: translateY(-20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        form {
            margin-top: 20px;
        }

        /* You can style your form fields here */
        label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }

        input[type="text"],
        input[type="email"],
        input[type="file"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button[type="submit"] {
            background-color: #007bff;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button[type="submit"]:hover {
            background-color: #0056b3;
        }

        a {
            display: block;
            text-align: center;
            margin-top: 10px;
            text-decoration: none;
            color: #007bff;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Edit Profile</h1>

        <!-- Edit Profile Form -->
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Save Changes</button>
        </form>

        <!-- Cancel Editing Button -->
        <a href="{% url 'user_profile' username=user.username %}">Cancel</a>
    </div>
</body>
</html>
