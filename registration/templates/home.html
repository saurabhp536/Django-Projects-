<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Delight</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f64d4d;
            animation: backgroundAnimation 20s linear infinite alternate;
        }

        @keyframes backgroundAnimation {
            0% {
                background-color: #52e4fb,#ccca5c,#711aa3;
            }
            100% {
                background-color: #ff00f2; /* Change to your desired background color */
            }
        }

        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 20px 0;
        }

        h1 {
            margin: 0;
        }
        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            background-color: #333;
            overflow: hidden;
        }
    
        nav li {
            float: left;
        }
    
        nav a {
            display: block;
            color: #fff;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
            transition: background-color 0.3s, box-shadow 0.3s, color 0.3s;
        }
    
        nav a:hover {
            background-color: #444;
            color: #893e7a; /* Change the text color on hover */
            box-shadow: 0 0 20px rgba(255, 102, 0, 0.7); /* Add glowing effect */
        }
    

        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #e5bcbcc3;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            text-align: center;
            margin-top: 250px;
        }

        footer {
            text-align: center;
            padding: 10px 0;
            background-color: #333;
            color: #fff;
            margin-top: 400px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Food Delight</h1>
    </header>

    <nav>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Menu</a></li>
            <li><a href="#">About Us</a></li>
            <li><a href="#">Contact</a></li>
            <li class="nav-item">
                <a class="nav-link glow-button" href="{% url 'logout' %}">Logout</a>
            </li>
        </ul>
    </nav>

    <div class="container">
        <h2>Welcome to Food Delight</h2>
        <p>Discover a world of delicious cuisine right at your doorstep. From mouthwatering pizzas to exotic desserts, we have it all!</p>
    </div>

    <footer>
        &copy; 2023 Food Delight. All rights reserved.
    </footer>
</body>
</html>
