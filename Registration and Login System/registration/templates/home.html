<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Delight</title>
    <!-- Global styles for the entire page -->
    <style>
        /* Styling for the body */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f64d4d; /* Background animation base color */
            animation: backgroundAnimation 20s linear infinite alternate;
        }
/* Background color blinking animation */
@keyframes backgroundAnimation {
    0% {
        background-color: #52e4fb; /* First background color */
    }
    50% {
        background-color: #ff00f2; /* Second background color */
    }
    100% {
        background-color: #52e4fb; /* Back to the first background color */
    }
}

        /* Header styling */
        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 20px 0;
        }

        /* Animation for sliding in the header content */
        @keyframes slideIn {
            0% {
                transform: translateX(-100%);
                opacity: 0;
            }
            100% {
                transform: translateX(0);
                opacity: 1;
            }
        }

        /* Animation applied to the header's h1 element */
        header h1 {
            animation: slideIn 1s ease-in-out;
        }
   
        /* Navigation bar styling */
        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            background-color: #333;
            overflow: hidden;
        }
    
        nav li {
            float: left;
        }
    
        nav a {
            display: block;
            color: #fff;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
            transition: background-color 0.3s, box-shadow 0.3s, color 0.3s;
        }
    
        /* Hover effect for navigation links */
        nav a:hover {
            background-color: #444;
            color: #e64016e8; /* Change the text color on hover */
            box-shadow: 0 0 20px rgba(255, 102, 0, 0.7); /* Add glowing effect */
        }

        /* Container for the main content */
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #e5bcbcc3;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            text-align: center;
            margin-top: 100px;
        }

        /* Footer styling */
        footer {
            text-align: center;
            padding: 10px 0;
            background-color: #333;
            color: #fff;
            margin-top: 100px;
          
        }
        


    </style>
</head>
<body>
    <!-- Header section -->
    <header>
        <h1>Portfolio</h1>
    </header>

    <!-- Navigation bar -->
    <nav>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="{% url 'about' %}">About</a></li>
            <li><a href="{% url 'user_profile' username=user.username %}">Profile</a></li>
        
            <li><a href="{% url 'contact' %}">Contact</a></li>
            <li class="nav-item" style="float: left;"> <!-- Add style to align to the left -->
                <a href="{% url 'logout' %}" class="btn btn-primary">
                    <span></span>
                    <span></span>
                    <span></span>
                    <span></span>
                    Logout</a>
                   
            </li>
        </ul>
    </nav>

    <!-- Main content container -->
    <div class="container">
        <h2>Welcome to My website</h2>
        <p>"Software engineer by profession, adventure seeker by heart. Coding during the week, exploring the world on weekends."</p>
    </div>

    
        

    <!-- Footer section -->

    <footer>
        &copy; 2023 Food Delight. All rights reserved.
    </footer>
</body>
</html>
